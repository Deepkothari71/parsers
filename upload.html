<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Statement - Credit Card Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

	/* Navbar */
.navbar {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 1.2rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
}

/* Keep same look even when scrolled */
.navbar.scrolled {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(10px);
    box-shadow: none;
}

/* Keep logo and link colors consistent */
.navbar .logo,
.navbar.scrolled .logo {
    color: white;
    text-decoration: none;
}

.navbar .nav-links a,
.navbar.scrolled .nav-links a {
    color: white;
    text-decoration: none;
}

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 5%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.6s ease;
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Upload Section */
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area.drag-over {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .results-container.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-header h2 {
            color: white;
            font-size: 2rem;
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-small {
            padding: 0.7rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .data-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .data-value {
            color: white;
            font-weight: 600;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 70%;
                max-width: 300px;
                height: calc(100vh - 70px);
                background: rgba(102, 126, 234, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
                transition: right 0.3s ease;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 0.5rem 0;
            }

            .navbar.scrolled .nav-links {
                background: rgba(255, 255, 255, 0.98);
            }

            .navbar.scrolled .menu-toggle span {
                background: #667eea;
            }

            .upload-container {
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .data-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .data-value {
                text-align: left;
            }

            .download-buttons {
                width: 100%;
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">💳</div>
            <span>CardParser</span>
        </a>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="index.html#about">About</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Upload Your Statement</h1>
        <p class="page-subtitle">Upload your credit card PDF statement to extract key information instantly</p>

        <!-- Upload Section -->
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <!-- <div class="upload-hint">Supports PDF files from HDFC, ICICI, SBI, Axis, and AmEx</div> -->
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div class="file-info" id="fileInfo">
                <strong>Selected File:</strong> <span id="fileName"></span>
            </div>
            <button class="btn btn-primary" id="parseBtn" disabled>Parse Statement</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your statement...</p>
        </div>

        <!-- Results Section -->
        <div class="results-container" id="results">
            <div class="results-header">
                <h2>Extracted Data</h2>
                <div class="download-buttons">
                    <button class="btn-small" id="downloadJSON">📥 Download JSON</button>
                    <button class="btn-small" id="downloadCSV">📊 Download CSV</button>
                </div>
            </div>
            <div class="data-table" id="dataTable">
                <!-- Data will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.navbar')) {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const parseBtn = document.getElementById('parseBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const dataTable = document.getElementById('dataTable');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.add('show');
                parseBtn.disabled = false;
            } else {
                alert('Please select a valid PDF file');
            }
        }

        // Parse button
        parseBtn.addEventListener('click', async function() {
            if (!selectedFile) return;

            // Show loading
            loading.classList.add('show');
            results.classList.remove('show');

            // Create FormData and send to backend
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:5000/api/parse', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    loading.classList.remove('show');
                    results.classList.add('show');
                } else {
                    alert('Error: ' + (data.error || 'Failed to parse statement'));
                    loading.classList.remove('show');
                }
            } catch (error) {
                alert('Connection error: ' + error.message + '\n\nMake sure the Flask server is running on http://localhost:5000');
                loading.classList.remove('show');
            }
        });

        function displayResults(data) {
            dataTable.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('div');
                row.className = 'data-row';
                row.innerHTML = `
                    <div class="data-label">${key}</div>
                    <div class="data-value">${value}</div>
                `;
                dataTable.appendChild(row);
            }
        }

        // Download buttons
        document.getElementById('downloadJSON').addEventListener('click', function() {
            const data = extractTableData();
            downloadFile(JSON.stringify(data, null, 2), 'statement_data.json', 'application/json');
        });

        document.getElementById('downloadCSV').addEventListener('click', function() {
            const data = extractTableData();
            const csv = Object.entries(data).map(([key, value]) => `${key},${value}`).join('\n');
            downloadFile(csv, 'statement_data.csv', 'text/csv');
        });

        function extractTableData() {
            const rows = dataTable.querySelectorAll('.data-row');
            const data = {};
            rows.forEach(row => {
                const label = row.querySelector('.data-label').textContent;
                const value = row.querySelector('.data-value').textContent;
                data[label] = value;
            });
            return data;
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
